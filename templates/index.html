<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de légende d'image</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5f5, #dcdcdc);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #222;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: block;
            padding: 12px 20px;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        .file-label:hover {
            background: #0056b3;
        }
        .image-preview {
            margin-top: 20px;
            display: none;
            filter: blur(5px);
            transition: filter 0.3s ease-in-out;
        }
        .image-preview img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
        .caption {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de légende d'image</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file-input" class="file-label">Sélectionner une image</label>
            <input type="file" id="file-input" name="file" accept="image/*">
        </form>
        <div class="image-preview" id="image-preview">
            <img id="preview-img" src="" alt="Image téléchargée">
        </div>
        <button type="submit" id="generate-caption">Générer une légende</button>
        <div class="caption" id="caption"></div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    document.getElementById('image-preview').style.filter = 'blur(0px)';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('generate-caption').addEventListener('click', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                alert('Veuillez sélectionner une image.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/generate_caption', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.error) {
                alert(result.error);
            } else {
                document.getElementById('caption').textContent = `Légende : ${result.caption}`;
            }
        });
    </script>
</body>
</html>
